    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>

	
    <script>
	   $(document).ready(function() 
   {
      $(function()
        {
            
         var socket = io();
            
         if(socket.on('cow', function( bucketStatus )){
            $('#cow').text(bucketStatus);
            console.log(bucketStatus);
            
			});
		 else if(socket.on('bucket', function( bucketStatus )){
            $('#bucket').text(bucketStatus);
            console.log(bucketStatus);
            
			});
		 else if(socket.on(data2, function( bucketStatus )){
            $('#value:').text(bucketStatus);
            console.log(bucketStatus);
            
			});
            
        }
    });

      
      function Open(){
        document.getElementById("ld").src = "./img/open.PNG";
      }
      
      function Close(){
        document.getElementById("ld").src = "./img/close.jpeg";
      }
    </script>
